---
- name: Install nginx
  apt:
    name: nginx
    state: latest

- name: Add promtail to adm
  user:
    name: promtail 
    groups: adm
    append: yes

- name: Copy nginx.conf
  copy:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: '0644'
    backup: yes

- name: Delete default
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent

- name: Copy secure.conf
  copy:
    src: secure.conf
    dest: /etc/nginx/conf.d/secure.conf
    owner: root
    group: root
    mode: '0644'

- name: Copy dobrosielski.icu
  copy:
    src: dobrosielski.icu
    dest: /etc/nginx/sites-available/dobrosielski.icu
    owner: root
    group: root 
    mode: '0644'

- name: Create a symbolic link to sites-enabled
  file:
    src: /etc/nginx/sites-available/dobrosielski.icu
    dest: /etc/nginx/sites-enabled/dobrosielski.icu
    owner: root
    group: root
    state: link
  notify: restart nginx

